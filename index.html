<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <title>Calculadora</title>
        <link rel="icon" href="img/icon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/ef2ea2f592.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <div class="screen">
                    <p id="placeholder">0</p>
                    <p id="input"></p>
                </div>
                <div class="btns">
                    <button class="btn" id="(">
                        <p>(</p>
                    </button>
                    <button class="btn" id=")">
                        <p>)</p>
                    </button>
                    <button class="btn" id="+">
                        <p>+</p>
                    </button>
                    <button class="btn" id="-">
                        <p>-</p>
                    </button>
                    <button class="btn" id="7">
                        <p>7</p>
                    </button>
                    <button class="btn" id="8">
                        <p>8</p>
                    </button>
                    <button class="btn" id="9">
                        <p>9</p>
                    </button>
                    <button class="btn" id="÷">
                        <p>÷</p>
                    </button>
                    <button class="btn" id="4">
                        <p>4</p>
                    </button>
                    <button class="btn" id="5">
                        <p>5</p>
                    </button>
                    <button class="btn" id="6">
                        <p>6</p>
                    </button>
                    <button class="btn" id="x">
                        <p>x</p>
                    </button>
                    <button class="btn" id="1">
                        <p>1</p>
                    </button>
                    <button class="btn" id="2">
                        <p>2</p>
                    </button>
                    <button class="btn" id="3">
                        <p>3</p>
                    </button>
                    <button class="btn" id="pnt">
                        <p>.</p>
                    </button>
                    <button class="btn" id="0">
                        <p>0</p>
                    </button>
                    <button class="btn" id="ac">
                        <p>AC</p>
                    </button>
                    <button class="btn" id="←">
                        <p>←</p>
                    </button>
                    <button class="btn" id="=">
                        <p>=</p>
                    </button>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>   
    </body>

</html>
